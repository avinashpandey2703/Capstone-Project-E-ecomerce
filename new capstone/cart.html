<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/image/avi-file.png" type="image/x-icon">
    <title>Cart Page</title>

    <!-- Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kdam+Thmor+Pro&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

   
<!-- CSS-->
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #3494e6, #ec6ead);
        color: #fff;
        margin-top: 50px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .col-md-6 {
        transition: transform 0.3s ease-in-out;
      }

      .col-md-6:hover {
        transform: scale(1.05);
      }

      .row.g-3 {
        margin-bottom: 20px;
      }

      .col-md-4 {
        margin-bottom: 20px;
      }

      .img-fluid {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .product-details {
        padding: 20px;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .product-details p {
        margin: 0 0 10px;
        font-size: 16px;
      }

      .product-details p.price {
        font-size: 18px;
        font-weight: bold;
        color: #b12704;
      }

      .delete-btn {
        color: #fff;
        background-color: #eb64f7;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .delete-btn:hover {
        background-color: #2c85c9;
      }

      .quantity-form {
        display: flex;
        align-items: center;
      }
      .quantity-form .btn {
        background-color: #db45ef;
      }

      .quantity-input {
        width: 50px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #db45ef;
        border-radius: 4px;
        margin: 0 5px;
        padding: 5px;
        outline: none;
      }

      .quantity-btn {
        background-color: #db45ef;
        border: none;
        color: #fff;
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .quantity-btn:hover {
        background-color: #46b8da;
      }

      .card {
        transition: box-shadow 0.3s ease-in-out;
      }

      .card:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        background-color: #d000ff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }

      .card-body,
      .card-footer {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
      }

      .card-footer button {
        background-color: #db45ef;
        border: none;
        color: #fff;
        padding: 15px;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .card-footer button:hover {
        background-color: #0083b3;
      }
      .myheading h2 {
        color: azure;
      }
    </style>
  </head>




  <body>
    <!-- Header -->
    <div id="header"></div>

    <!--Cart Page-->
    <div class="container mt-5">
      <div class="row">
        <!-- First part - List of items -->
        <div class="col-md-6 myheading">
          <h2>Items in Cart</h2>
          <div class="row g-3">
            <!-- Sample item -->
            <div class="col-md-4">
              <img src="/image/ap1.jpg" alt="Product Image" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <div class="product-details">
                <p>Product Name</p>
                <p class="price">Price: $20</p>
                <button class="btn btn-danger delete-btn">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <form>
                <div class="quantity-form">
                  <button
                    class="btn btn-outline-secondary quantity-btn"
                    type="button"
                    onclick="decreaseQuantity()"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    class="form-control quantity-input"
                    value="1"
                    id="quantityInput"
                  />
                  <button
                    class="btn btn-outline-secondary quantity-btn"
                    type="button"
                    onclick="increaseQuantity()"
                  >
                    +
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- Add more items as needed -->
        </div>

        <!-- Second part - Summary -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Summary</div>
            <div class="card-body">
              <p>Product Price: $20</p>
              <p>Shipping: $5</p>
              <hr />
              <p>Total: $25</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <!-- Bootstrap JS link -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      function increaseQuantity() {
        var quantityInput = document.getElementById("quantityInput");
        quantityInput.value = parseInt(quantityInput.value) + 1;
      }

      function decreaseQuantity() {
        var quantityInput = document.getElementById("quantityInput");
        if (parseInt(quantityInput.value) > 1) {
          quantityInput.value = parseInt(quantityInput.value) - 1;
        }
      }
    </script>
    <script>
      $(function () {
        $("#header").load("/common/header.html");

        $("#footer").load("/common/footer.html");
      });
    </script>
  </body>
</html>
