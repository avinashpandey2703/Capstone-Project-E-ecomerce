    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Card</title>

    <!-- Bootstrap CSS link-->

  </head>


 
 

  
  
   <style>
  
   body{
   background-image: url("image/background3.jpg");
   


   }
    
   
    
    .card {
    width: 500px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: auto;
    padding: 20px;
    background-color: #fff;
    background: rgb(42,197,242);
    background: linear-gradient(0deg, rgba(42,197,242,1) 0%, rgb(45, 191, 253) 100%);
    }
    
    .card-body {
    padding: 20px;
    }
    
    .form-group {
    margin-bottom: 25px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-top: 8px;
    }
    
    .form-group label {
    display: block;
    font-weight: bold;
    }
    
    button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    }
    
   .card-body button[type="submit"] {
    width: 100%;
    padding: 10px;
  
    color: black;
    border-radius: 4px;
    border: 0;
    cursor: pointer;
   
  background-color:#FF4B91
    }
    
    
    </style>
    <body>
      <div id="header"></div>
      <nav class="navbar navbar-transparent navbar-color-on-scroll navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h2 style="text-align: center;">Login</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="formsubmit">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
     
  
  
      <div id="footer"></div>
   <!-- Bootstrap JS link -->
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
   crossorigin="anonymous"></script>
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
   integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <script>




        $(function () {
          $("#header").load("/common/header.html");
         
          $("#footer").load("/common/footer.html")
        });

       

    </script>
    <script>
    
    document.querySelector(".formsubmit").addEventListener("click", function() {
    console.log("Button has clicked");
    let usermail = document.getElementById("username").value;
    let userpassword = document.getElementById("password").value;
    console.log(usermail, userpassword);

    if (usermail === "admin@admin.com " && userpassword === "123456") {
        alert("Login Successfully");
    } else {
        alert("Incorrect email or password");
    }
});


    </script>
    </body>

  </html>
